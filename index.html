<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>countries</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body>
    <header class="p-5 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="fond-bold text-[30px]">countries</h1>

            <div class="flex items-center gap-5">
                <button
                    class="w-[50px] h-[50px] border -[1px] border-red-400 text-black-400 rounded-[50%] flex items-center justify-center">
                    0
                    <img src="./img/like.svg" alt="img">
                </button>
                <button
                    class="w-[50px] h-[50px] border -[1px] border-red-400 text-red-400 rounded-[50%] flex items-center justify-center">
                    0
                    <img src="./img/basket.svg" alt="img">
                </button>
                <button
                    class="w-[50px] h-[50px] border -[1px] border-red-400 text-red-400 rounded-[50%] flex items-center justify-center">
                    0
                    <img src="./img/modal.svg" alt="img">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="p-5 ">
            <div class="container mx-auto">
                <div class="flex items-center justify-between">
                    <input type=" text" class=" search-input p-3 rounded-[40px] border-[1px] w-[250px] border-slate-500"
                        placeholder="Searching ...."/>
                    <select  class="select_list p-3 rounded-[30px] border-[1px] w-[250px] border-slate-500 cursor-pointer">

                         <option >All</option>
                        
                    </select>
                    
                </div>
                <ul class="country-list flex flex-wrap gap-10 mt-10 ml-auto mr-auto"></ul>
            </div>
            <div class="like_basket hidden">
                <a class="like" href="#">
                    <img src="./img/like.svg" alt="like">
                </a>
                <a href="#" class="basket">
                    <img src="./img/basket.svg" alt="basket">
                </a>
            </div>
        </section>
    </main>

    <script src="./countrys.js"></script>
    <script src="./main.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
